<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informations Établissement</title>
</head>
<body>
    <h1>Informations Établissement</h1>
    <form id="establishmentForm">
        <label for="name">Nom de l'établissement:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="address">Adresse:</label>
        <input type="text" id="address" name="address" required><br>

        <label for="phone">Numéro de téléphone:</label>
        <input type="tel" id="phone" name="phone" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <input type="submit" value="Soumettre">
    </form>

    <script>
        document.getElementById('establishmentForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });
            const json = JSON.stringify(data);

            // Here you would typically send the JSON to your server
            console.log(json); // For demonstration, we log it to the console
        });
    </script>
</body>
</html>
