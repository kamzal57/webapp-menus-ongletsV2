<html>
<head>
    <title>Establishment Information Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Establishment Information Form</h1>
    <form id="establishmentForm">
        <label for="name">Establishment Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
        
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="website">Website:</label>
        <input type="url" id="website" name="website">
        
        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>
        
        <button type="submit">Submit</button>
        <button type="button" id="exportBtn">Export as JSON</button>
    </form>

    <script>
        document.getElementById('establishmentForm').onsubmit = function(event) {
            event.preventDefault();
            // Validation and form submission logic goes here
        };

        document.getElementById('exportBtn').onclick = function() {
            const formData = new FormData(document.getElementById('establishmentForm'));
            const json = JSON.stringify(Object.fromEntries(formData));
            console.log(json);
            // You can implement download functionality here
        };
    </script>
</body>
</html>
